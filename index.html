<html>
  <head>
    <title>PAWSOME</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
      }

      .close-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }

      .close-btn:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "Pawsome" && password === "Pawsome123") {
          document.getElementById("successModal").style.display = "flex";
          return false; // Prevent immediate form navigation, let modal show first
        } else {
          document.getElementById("errorModal").style.display = "flex";
          return false; // Prevent form submission for wrong credentials
        }
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <img alt="Paw icon" height="40" src="img/logo.png" width="40" />
        <h1>PAWSOME</h1>
      </div>
      <div class="buttons">
        <a href="signup.html"><button>Sign Up</button></a>
        <a href="#"><button>Log In</button></a>
      </div>
    </div>
    <div class="main">
      <img
        alt="Emergency Response Team logo"
        height="100"
        src="img/logo.png"
        width="100"
      />
      <div class="login-box">
        <h2>Log In</h2>
        <div class="input-group">
          <i class="fas fa-user icon"></i>
          <input id="username" placeholder="E-mail" type="text" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input id="password" placeholder="Password" type="password" />
        </div>
        <button onclick="return validateLogin()">Log In</button>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <h2>Login Successful!</h2>
        <p>Welcome to PAWSOME!</p>
        <button class="close-btn" onclick="window.location.href='Home.html'">
          Continue
        </button>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <h2>Login Failed!</h2>
        <p>Invalid username or password. Please try again.</p>
        <button class="close-btn" onclick="closeModal('errorModal')">
          Close
        </button>
      </div>
    </div>

    <div class="footer">
      <p>
        Provincial Veterinary Office
        <br />
        Email: pvboet@yahoo.com
        <br />
        Contact No: (02) 8711-4975, (Globe) 09544552018, (Smart) 0935-643-3217
        <br />
        Office Address: Bangbangalon, Boac, Marinduque
      </p>
    </div>
  </body>
</html>
